<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <!-- シーンを追加 -->
    <a-scene embedded arjs>
        <a-assets>
            <!-- Guitar model-->
            <a-asset-item id="gt-obj" src="model/Guitar/Guitar.obj"></a-asset-item>
            <a-asset-item id="gt-mtl" src="model/Guitar/Guitar.mtl"></a-asset-item>
            <!-- Piano model -->
            <a-asset-item id="pn-obj" src="model/Piano/Piano.obj"></a-asset-item>
            <a-asset-item id="pn-mtl" src="model/Piano/Piano.mtl"></a-asset-item>
        </a-assets>


        <!-- マーカーを追加 -->
        <a-marker preset="hiro">
            <a-obj-model src="#pn-obj" mtl="#pn-mtl" scale="0.5 0.5 0.5" position="0 0.5 0">
                <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite">
                </a-animation>
            </a-obj-model>
            <!-- オブジェクトの追加 -->
            <!--
            <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
                <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                </a-animation>
            </a-sphere>
            -->

        </a-marker>

        <!-- カメラを追加 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
